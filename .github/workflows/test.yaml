name: Python test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
        toolchain:
          - "stable"
          - "beta"
          # we are not that much eager in walking on the edge yet
          # - nightly
        # build stable for only 3.7
        include:
          - python-version: "3.7"
            toolchain: "stable"
    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        id: rust-toolchain
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Install protobuf compiler
        shell: bash
        run: |
          mkdir -p $HOME/d/protoc
          cd $HOME/d/protoc
          export PROTO_ZIP="protoc-21.4-linux-x86_64.zip"
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v21.4/$PROTO_ZIP
          unzip $PROTO_ZIP
          export PATH=$PATH:$HOME/d/protoc/bin
          export PROTOC=$HOME/d/protoc/bin
          sudo chown -R $(whoami) $HOME/d/protoc
          protoc --version

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: cargo-cache-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('Cargo.lock') }}

      - name: Check Formatting
        uses: actions-rs/cargo@v1
        if: ${{ matrix.python-version == '3.10' && matrix.toolchain == 'stable' }}
        with:
          command: fmt
          args: -- --check

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        if: ${{ matrix.python-version == '3.10' && matrix.toolchain == 'stable' }}
        with:
          command: clippy
          args: --all-targets --all-features -- -D clippy::all

      - name: Create Virtualenv (3.10)
        if: ${{ matrix.python-version == '3.10' }}
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-310.txt

      - name: Create Virtualenv (3.7)
        if: ${{ matrix.python-version == '3.7' }}
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-37.txt

      - name: Run Python Linters
        if: ${{ matrix.python-version == '3.10' && matrix.toolchain == 'stable' }}
        run: |
          source venv/bin/activate
          flake8 --exclude venv --ignore=E501,W503
          black --line-length 79 --diff --check .

      -name: Build wheels
       uses: PyO3/maturin-action@v1
       with:
        rust-toolchain: stable
        target: x86_64
        manylinux: auto
        args: --release --out dist

      - name: Run tests
        run: |
          git submodule update --init
          export PATH=$PATH:$HOME/d/protoc/bin
          export PROTOC=$HOME/d/protoc/bin
          sudo chown -R $(whoami) $HOME/d/protoc
          ls -l $HOME/d/protoc/
          ls -l $HOME/d/protoc/bin
          pip install datafusion-python --no-index --find-links dist --force-reinstall
          pip install pytest
          cargo clean
          maturin develop
          RUST_BACKTRACE=1 pytest -v .
